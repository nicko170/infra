---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: postgres
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.5.15
      sourceRef:
        kind: HelmRepository
        name: postgres-operator-ui-charts
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
    remediation:
      retries: 5

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

  values:
    clusterName: k8s

    eula:
      accept: true
      company: nicko170
      email: nicko170@@users.noreply.github.com

    global:
      persistence:
        storageClass: rook-ceph-block

    auth:
      tokenAuth:
        enabled: true

    ingress:
      create: true
      class: nginx
      host: &domain "k10.${SECRET_CLUSTER_DOMAIN}"
      urlPath: /
      hosts:
        - *domain
      tls:
        enabled: true
        secretName: *domain
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

    grafana:
      enabled: false
