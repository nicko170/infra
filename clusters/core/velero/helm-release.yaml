---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: v2.29.7
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
    remediation:
      retries: 5

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

  values:
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      features: EnableCSI
      provider: csi
      backupStorageLocation:
        name: minio
        bucket: velero
        provider: aws
        config:
          region: minio
          s3ForcePathStyle: true
          publicUrl: http://192.168.15.2:9000
          s3Url: http://192.168.15.2:9000
    credentials:
      useSecret: true
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = ${SECRET_BACKUP_MINIO_ACCESS_KEY}
          aws_secret_access_key = ${SECRET_BACKUP_MINIO_SECRET_KEY}
