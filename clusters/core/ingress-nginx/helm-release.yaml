---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:

    controller:
      podAnnotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10254'

      replicaCount: 1
      service:
        type: LoadBalancer
        loadBalancerIP: ${SECRET_INGRESS_LB_IP}

        annotations:
          metallb.universe.tf/allow-shared-ip: key-to-share-${SECRET_INGRESS_LB_IP}
          metallb.universe.tf/address-pool: default

      publishService:
        enabled: true

      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        custom-http-errors: 404,403,500,503
        enable-vts-status: "false"
        hsts-max-age: "31449600"
        proxy-body-size: "50m"

      extraArgs:
        default-ssl-certificate: "networking/${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"

      resources:
        requests:
          memory: 250Mi
          cpu: 50m


    defaultBackend:
      enabled: true

      image:
        repository: ghcr.io/181192/custom-error-pages
        tag: latest

      resources:
        requests:
          memory: 250Mi
          cpu: 25m
