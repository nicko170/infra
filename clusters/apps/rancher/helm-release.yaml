---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://releases.rancher.com/server-charts/latest
      chart: rancher
      version: 2.3.6
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
      interval: 5m

  values:
    hostname: ${SECRET_RANCHER_DOMAIN}
    replicas: 3

    letsEncrypt:
      ingress:
        class: nginx
      email: ${SECRET_CLUSTER_EMAIL}

    ingress:
      enabled: false
      provider: nginx
      tls:
        source: letsEncrypt
